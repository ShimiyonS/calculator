<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>CALCULATOR</h1>    
        <script src="./script.js"></script>
    <script>
        function display(x){
            document.getElementById("outPut-Screen").value += x;
        }
        function Calculate(){
            try{
                document.getElementById("outPut-Screen").value =eval(document.getElementById("outPut-Screen").value);
            }
            catch(err){
                alert("Invalid");
            }
        }
        function Clear(){
            document.getElementById("outPut-Screen").value= "";
        }
        function deleteChar(){

            let result = document.getElementById("outPut-Screen").value;
            clearChar= result.slice(0,-1);
            document.getElementById("outPut-Screen").value= clearChar;            
        }
    </script>
    </div>
</body>
</html>
